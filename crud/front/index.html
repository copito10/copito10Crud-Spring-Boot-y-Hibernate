<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Registro productos</title>
    <style>
        td .btn {
            min-width: 80px;
        }
        /* Colores suaves pastel */
        tbody tr:nth-child(odd) {
            background-color: #d4f8e8; /* verde menta pastel */
        }
        tbody tr:nth-child(even) {
            background-color: #fde2e4; /* rosa pastel suave */
        }
        /* Encabezado más amigable */
        thead {
            background-color: #6c8cd5 !important; /* azul suave */
            color: white;
        }
        /* Opcional: hover con otro color pastel */
        tbody tr:hover {
            background-color: #fef6e4 !important; /* amarillo pastel muy claro */
        }
    </style>
</head>
<body>
    <div class="container-fluid p-5">
        <h1 class="text-center">Registro De Productos</h1>
    </div>

    <div class="container-fluid">
        <div class="d-flex justify-content-center mb-3">
            <input type="button" id="myBtn" value="Crear Producto" class="btn btn-success p-2 w-75">
        </div>
        <div class="table-responsive">
            <table class="table w-75 mx-auto my-4 text-center">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Fecha</th>
                    <th scope="col" class="text-center">Acciones</th>
                  </tr>
                </thead>
                <tbody id="tablaProductos">
                  <!-- Fila ejemplo -->
                  <tr>
                    <td>19</td>
                    <td>Camisa</td>
                    <td>10000</td>
                    <td>10</td>
                    <td>2025-03-19</td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-danger btn-sm mx-1">Eliminar</button>
                            <button class="btn btn-primary btn-sm mx-1">Modificar</button>
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <td>20</td>
                    <td>Pantalón</td>
                    <td>30000</td>
                    <td>12</td>
                    <td>2025-03-19</td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-danger btn-sm mx-1">Eliminar</button>
                            <button class="btn btn-primary btn-sm mx-1">Modificar</button>
                        </div>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div>
                <div class="border-bottom border-success mb-4">
                    <h2 class="text-center py-4" id="tituloModal"></h2>
                </div>
                <div>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Cantidad</label>
                                <input type="number" class="form-control" id="cantidad" placeholder="Cantidad">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Precio</label>
                                <input type="number" class="form-control" id="precio" placeholder="Precio">
                            </div>
                        </div>
                        <button type="button" id="btnGuardar" class="btn btn-success w-100 py-4">Guardar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
